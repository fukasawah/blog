

{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <!-- Ranges through content/posts/*.md -->
    
	{{- range .Data.Pages.GroupByDate "2006" }}
    <h2>{{ .Key }}</h2>
    <ul>
        {{ range .Pages }}
            <li>
                {{.Date.Format "01/02"}}: <a href="{{.Permalink}}">{{.Title}}</a>
            </li>
        {{ end }}
    </ul>
    {{ end }}
</main>
{{ end }}
