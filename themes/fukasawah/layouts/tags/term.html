

{{ define "main" }}
<main>
    <article>
        <header>
            <h1><a href="../">{{.Data.Plural}}</a> &gt; {{.Title}} <a href="{{ printf "%s%s" .Permalink  "index.xml" | safeHTML }}" target="_blank" title="rss">{{- partialCached "icons/rss.html" . }}</a></h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <!-- Ranges through content/posts/*.md -->
    <ul>
        {{ range .Pages }}
            <li>
                {{.Date.Format "2006-01-02"}}: <a href="{{.Permalink}}">{{.Title}}</a>
            </li>
        {{ end }}
    </ul>
</main>
{{ end }}
